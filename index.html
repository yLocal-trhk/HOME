<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作成グッズ計算ページ</title>
  <!-- Google Fontsの読み込み: RocknRoll One -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  
  <style>
    /* 全体の設定 */
    body {
  background: linear-gradient(
    to right,
    rgba(150, 180, 255, 0.40),   /* 淡い青（少し濃度UPで消えないように） */
    rgba(132, 193, 177, 0.35),  /* #84c1b1 淡いミント */
    rgba(255, 192, 45, 0.35),   /* 黄色 */
    rgba(200, 170, 255, 0.35)  /* 淡い紫 */
  );
  background-attachment: fixed;
  font-family: "RocknRoll One", sans-serif;
  padding: 20px;
  line-height: 1.6;
  color: #5d5246;
}

    h1 {
      font-size: 1.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    /* リンク一覧の設定 */
    .link-list {
      list-style: none;
      padding: 0;
    }
    .link-list li {
      margin-bottom: 10px;
    }
    .link-list a {
      text-decoration: none;
      color: #007bff;
    }
    .link-list a:hover {
      text-decoration: underline;
    }

    /* 作成者セクション */
    .creator-info {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    .creator-link {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }

    /* Xロゴのサイズを「確実に」文字に合わせる設定 */
    .x-logo {
      width: 1.1em !important;   /* 文字サイズより少し大きいくらい */
      height: 1.1em !important;
      margin-right: 5px;
      fill: #333;
      display: inline-block;
      vertical-align: middle;    /* 文字と中心線を揃える */
    }
    
    /* スマホ用（画面幅600px以下） */
@media (max-width: 600px) {
  body {
    font-size: 20px; /* ← 読みやすくて大きすぎない */
  }

  h1 {
    font-size: 1.6rem;
  }

  .link-list a {
    font-size: 1.3rem;
  }

  .creator-info {
    font-size: 1.1rem;
  }
}

  </style>
</head>
<body>

  <h1>作成グッズ計算ページ</h1>

  <ul class="link-list">
    <li><a href="https://ylocal-trhk.github.io/VD-WD-PUS/">■ スタマイ Valentine's Day ＆ White Day POP UP STORE</a></li>
    <li><a href="https://ylocal-trhk.github.io/coly-cafe-1/">■ ブレマイ KAWAII Cafe♡ Aporia × Sanrio characters in coly cafe!</a></li>
    <li><a href="https://ylocal-trhk.github.io/We-are-ARASHI/">■ We are ARASHI</a></li>
    <!-- 必要に応じてLIVE 38まで増やしてください -->
  </ul>

  <div class="creator-info">
    作成者：
    <a href="https://x.com" target="_blank" rel="noopener" class="creator-link">
      <svg viewBox="0 0 24 24" aria-hidden="true" class="x-logo">
        <path d="M18.244 2.25h3.308l-7.227 8.26L22.5 21.75h-6.594l-5.16-6.726-5.886 6.726H1.548l7.73-8.835L1.5 2.25h6.762l4.662 6.12 5.32-6.12Zm-1.16 17.52h1.833L7.62 4.125H5.655l11.43 15.645Z"/>
      </svg>
      <span>@yLocal_trhk</span>
    </a>
  </div>

</body>
</html>
